server:
  port: 8092

spring:
  application:
    name: wooread-gateway
  cloud:
    gateway:
        routes:
          - id: generate-token
            uri: lb://wooread-user
            predicates:
              - Path=/wooread-user/generateJwtToken
            filters:
              - StripPrefix=1

          - id: wooread-novel
            uri: lb://wooread-novel
            predicates:
              - Path=/wooread-novel/**
            filters:
              - StripPrefix=1
              - JwtToken

          - id: wooread-user
            uri: lb://wooread-user
            predicates:
              - Path=/wooread-user/**
            filters:
              - StripPrefix=1
              - JwtToken

eureka:
  client:
    service-url:
      default-zone: http:localhost:8761/eureka/
  instance:
    hostname: localhost